<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - FocuzNow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: url('assets/login_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        /* Ambient light orbs */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: 20%;
            left: 30%;
            filter: blur(50px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        body::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            bottom: 20%;
            right: 30%;
            filter: blur(50px);
            z-index: -1;
            animation: float 15s infinite ease-in-out reverse;
        }
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
        }
        .login-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        /* Subtle shine overlay */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.01) 50%,
                    transparent 100%);
            pointer-events: none;
            z-index: 0;
        }
        .card-content {
            position: relative;
            z-index: 1;
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        /* Onboarding styles */
        .hidden {
            display: none !important;
        }
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow:
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow:
                0 4px 6px -1px rgba(79, 70, 229, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 15px -3px rgba(79, 70, 229, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        .birthday-inputs {
            display: flex;
            gap: 0.75rem;
        }
        .birthday-inputs input {
            text-align: center;
            padding: 1rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card" id="loading-screen">
        <div class="card-content">
            <div class="loader"></div>
            <p id="status">Finishing login...</p>
        </div>
    </div>
    <!-- Onboarding: Name -->
    <div class="login-card hidden" id="onboarding-name">
        <div class="card-content">
            <h1>Nice to meet you!</h1>
            <p>What should we call you?</p>
            <div class="input-group">
                <input type="text" id="name-input" placeholder="Your Name">
            </div>
            <button id="name-next-btn" class="btn">Continue</button>
        </div>
    </div>
    <!-- Onboarding: Birthday -->
    <div class="login-card hidden" id="onboarding-birthday">
        <div class="card-content">
            <h1>One last thing</h1>
            <p>When's your birthday?</p>
            <div class="input-group birthday-inputs">
                <input type="text" id="bd-day" placeholder="DD" maxlength="2" style="width: 80px;">
                <input type="text" id="bd-month" placeholder="MM" maxlength="2" style="width: 80px;">
                <input type="text" id="bd-year" placeholder="YYYY" maxlength="4">
            </div>
            <button id="finish-btn" class="btn">Let's Go!</button>
        </div>
    </div>
    <script>
        // Initialize Supabase - Replace with your actual credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentSession = null;
        async function handleAuth() {
            // Supabase automatically handles the hash fragment parsing
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            if (error) {
                document.getElementById('status').textContent = 'Login failed: ' + error.message;
                document.getElementById('status').style.color = '#ef4444';
                return;
            }
            if (session) {
                handleAuthSuccess(session);
            } else {
                // No session found, maybe redirect back to login
                window.location.href = '/login';
            }
        }
        // Handle Auth Success - Check Profile
        async function handleAuthSuccess(session) {
            currentSession = session;
            // Check if profile exists
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('name, birthday')
                .eq('id', session.user.id)
                .single();
            if (profile && profile.name && profile.birthday) {
                finishLogin(session);
            } else {
                // Profile incomplete, show onboarding
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('onboarding-name').classList.remove('hidden');
            }
        }
        // Onboarding: Name
        document.getElementById('name-next-btn').addEventListener('click', async () => {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return alert('Please enter your name');
            await supabaseClient.from('profiles').upsert({
                id: currentSession.user.id,
                email: currentSession.user.email,
                name: name
            });
            document.getElementById('onboarding-name').classList.add('hidden');
            document.getElementById('onboarding-birthday').classList.remove('hidden');
        });
        // Onboarding: Birthday
        document.getElementById('finish-btn').addEventListener('click', async () => {
            const day = document.getElementById('bd-day').value;
            const month = document.getElementById('bd-month').value;
            const year = document.getElementById('bd-year').value;
            if (!day || !month || !year) return alert('Please enter full birthday');
            const birthday = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            await supabaseClient.from('profiles').upsert({
                id: currentSession.user.id,
                birthday: birthday
            });
            finishLogin(currentSession);
        });
        function finishLogin(session) {
            // Post message to extension
            window.postMessage({
                type: 'FZ_LOGIN_SUCCESS',
                token: session.access_token,
                refreshToken: session.refresh_token,
                user: session.user
            }, '*');
            document.getElementById('loading-screen').classList.remove('hidden');
            document.getElementById('onboarding-birthday').classList.add('hidden');
            document.getElementById('status').textContent = 'âœ¨ Login successful! You can close this tab.';
        }
        // Listen for auth state changes (handles the redirect callback)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                handleAuth();
            }
        });
        // Initial check
        handleAuth();
    </script>
</body>
</html>
