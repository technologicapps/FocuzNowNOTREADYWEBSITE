<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FocuzNow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #22c55e;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: url('assets/login_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .login-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3.5rem 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 90px;
            height: 90px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        .input-group input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-family: inherit;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 1rem;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-google {
            background: white;
            color: #1e293b;
            margin-bottom: 2rem;
        }
        .btn-google:hover {
            background: #f8fafc;
        }
        .btn-google img {
            width: 24px;
            height: 24px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            padding: 0 1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        .checkbox-group label {
            font-size: 0.95rem;
            color: var(--text-muted);
            cursor: pointer;
        }
        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        .status-msg {
            margin-top: 1.5rem;
            font-size: 1rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
        }
        .status-msg.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }
        .status-msg.success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.2);
            display: block;
        }
        .hidden {
            display: none !important;
        }
        .birthday-inputs {
            color: var(--text-muted);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid transparent;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        .tab.active {
            color: var(--text);
            border-bottom-color: var(--primary);
        }
        .tab:hover:not(.active) {
            color: var(--text);
        }
        .tabs {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            justify-content: center;
        }
        .tab {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            padding-bottom: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <!-- Main Login Screen -->
    <div class="login-card" id="login-screen">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to sync your stats & unlock pro features</p>
            <button id="google-btn" class="btn btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Continue with Google
            </button>
            <div class="divider"><span>OR</span></div>
            <div id="email-form">
                <div class="tabs">
                    <button id="tab-login" class="tab active">Login</button>
                    <button id="tab-signup" class="tab">Sign Up</button>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="checkbox-group" id="tos-group" style="display: none;">
                    <input type="checkbox" id="tos-check">
                    <label for="tos-check">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                <button id="submit-btn" class="btn btn-primary">Login</button>
            </div>
            <div id="status" class="status-msg"></div>
        </div>
    </div>
    <!-- Already Logged In Screen -->
    <div class="login-card hidden" id="already-logged-in">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>Welcome Back!</h1>
            <p id="user-email-display">You are currently logged in.</p>
            <button id="continue-btn" class="btn btn-primary">Continue to Extension</button>
            <button id="switch-account-btn" class="btn btn-secondary">Switch Account</button>
        </div>
    </div>
    <!-- Onboarding: Name -->
    <div class="login-card hidden" id="onboarding-name">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>Nice to meet you!</h1>
            <p>What should we call you?</p>
            <div class="input-group">
                <input type="text" id="name-input" placeholder="Your Name">
            </div>
            <button id="name-next-btn" class="btn btn-primary">Continue</button>
        </div>
    </div>
    <!-- Onboarding: Birthday -->
    <div class="login-card hidden" id="onboarding-birthday">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>One last thing</h1>
            <p>When's your birthday? We have a surprise!</p>
            <div class="input-group birthday-inputs">
                <input type="text" id="bd-day" placeholder="DD" maxlength="2" style="width: 80px;">
                <input type="text" id="bd-month" placeholder="MM" maxlength="2" style="width: 80px;">
                <input type="text" id="bd-year" placeholder="YYYY" maxlength="4">
            </div>
            <button id="finish-btn" class="btn btn-primary">Let's Go!</button>
        </div>
    </div>
    <!-- Success Screen -->
    <div class="login-card hidden" id="success-screen">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>✨ You're All Set!</h1>
            <p>You can close this tab and open the extension.</p>
        </div>
    </div>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://ygxyipegcwhiyirxvfli.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlneHlpcGVnY3doaXlpcnh2ZmxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Mjc2NTEsImV4cCI6MjA3NzMwMzY1MX0.FTu9FDpGJylYurzylZkZC3asMz16ekUtLuoxjSSQQfk';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        const statusEl = document.getElementById('status');
        let currentSession = null;
        let isLoginMode = true;
        // Toggle Tabs
        document.getElementById('tab-login').addEventListener('click', () => setMode(true));
        document.getElementById('tab-signup').addEventListener('click', () => setMode(false));
        function setMode(isLogin) {
            isLoginMode = isLogin;
            document.getElementById('tab-login').className = isLogin ? 'tab active' : 'tab';
            document.getElementById('tab-signup').className = !isLogin ? 'tab active' : 'tab';
            document.getElementById('submit-btn').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('tos-group').style.display = isLogin ? 'none' : 'flex';
            statusEl.style.display = 'none';
        }
        // 1. Google Login
        document.getElementById('google-btn').addEventListener('click', async () => {
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://focuznow.com/googleauth'
                }
            });
            if (error) showStatus(error.message, 'error');
        });
        // 2. Email/Password Submit
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return showStatus('Please enter email and password', 'error');
            if (!isLoginMode) {
                const tosChecked = document.getElementById('tos-check').checked;
                if (!tosChecked) return showStatus('Please agree to the Terms of Service', 'error');
            }
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Please wait...';
            let result;
            if (isLoginMode) {
                result = await supabaseClient.auth.signInWithPassword({ email, password });
            } else {
                result = await supabaseClient.auth.signUp({ email, password });
            }
            const { data, error } = result;
            if (error) {
                showStatus(error.message, 'error');
                btn.disabled = false;
                btn.textContent = isLoginMode ? 'Login' : 'Sign Up';
                return;
            }
            // If signup success but no session (email confirmation required)
            if (!isLoginMode && !data.session && data.user) {
                showStatus('Please check your email to confirm your account.', 'success');
                btn.disabled = false;
                btn.textContent = 'Sign Up';
                return;
            }
            if (data.session) {
                handleAuthSuccess(data.session);
            }
        });
        // Handle Auth Success - Check Profile
        async function handleAuthSuccess(session) {
            currentSession = session;
            // Check if profile exists
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('name, birthday')
                .eq('id', session.user.id)
                .single();
            if (profile && profile.name && profile.birthday) {
                // Profile complete, finish login
                finishLogin(session);
            } else {
                // Profile incomplete, show onboarding
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('already-logged-in').classList.add('hidden');
                document.getElementById('onboarding-name').classList.remove('hidden');
            }
        }
        // Onboarding: Name
        document.getElementById('name-next-btn').addEventListener('click', async () => {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return alert('Please enter your name');
            // Save name
            await supabaseClient.from('profiles').upsert({
                id: currentSession.user.id,
                email: currentSession.user.email,
                name: name
            });
            document.getElementById('onboarding-name').classList.add('hidden');
            document.getElementById('onboarding-birthday').classList.remove('hidden');
        });
        // Onboarding: Birthday
        document.getElementById('finish-btn').addEventListener('click', async () => {
            const day = document.getElementById('bd-day').value;
            const month = document.getElementById('bd-month').value;
            const year = document.getElementById('bd-year').value;
            if (!day || !month || !year) return alert('Please enter full birthday');
            const birthday = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            // Save birthday
            await supabaseClient.from('profiles').upsert({
                id: currentSession.user.id,
                birthday: birthday
            });
            finishLogin(currentSession);
        });
        // Final Step: Send message to extension
        function finishLogin(session) {
            // Show success screen
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('already-logged-in').classList.add('hidden');
            document.getElementById('onboarding-birthday').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            window.postMessage({
                type: 'FZ_LOGIN_SUCCESS',
                token: session.access_token,
                refreshToken: session.refresh_token,
                user: session.user
            }, '*');
        }
        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status-msg ' + type;
        }
        // --- Existing Session Handling ---
        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // Instead of auto-finishing, show the "Already Logged In" screen
                currentSession = session;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('already-logged-in').classList.remove('hidden');
                document.getElementById('user-email-display').textContent = `Logged in as ${session.user.email}`;
            }
        });
        // Continue Button
        document.getElementById('continue-btn').addEventListener('click', () => {
            if (currentSession) {
                handleAuthSuccess(currentSession);
            }
        });
        // Switch Account Button
        document.getElementById('switch-account-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.reload();
        });
    </script>
</body>
</html>
