<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FocuzNow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: url('assets/login_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        /* Ambient light orbs */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            top: 20%;
            left: 30%;
            filter: blur(50px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        body::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            bottom: 20%;
            right: 30%;
            filter: blur(50px);
            z-index: -1;
            animation: float 15s infinite ease-in-out reverse;
        }
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
        }
        .login-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        /* Subtle shine overlay */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.01) 50%,
                    transparent 100%);
            pointer-events: none;
            z-index: 0;
        }
        .card-content {
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.6));
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-left: 4px;
        }
        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow:
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 16px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            box-shadow:
                0 4px 6px -1px rgba(79, 70, 229, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 15px -3px rgba(79, 70, 229, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        .btn-google {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-google:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .btn-google img {
            width: 24px;
            margin-right: 0.75rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .divider span {
            padding: 0 1rem;
        }
        .status-msg {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5rem;
            font-weight: 500;
        }
        .success {
            color: #4caf50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        .error {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
        .hidden {
            display: none !important;
        }
        .birthday-inputs {
            display: flex;
            gap: 0.75rem;
        }
        .birthday-inputs input {
            text-align: center;
            padding: 1rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card" id="login-screen">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to sync your stats & unlock pro features</p>
            <button id="google-btn" class="btn btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Continue with Google
            </button>
            <div class="divider"><span>OR</span></div>
            <div id="email-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <button id="login-btn" class="btn btn-primary">Login / Sign Up</button>
            </div>
            <div id="status" class="status-msg"></div>
        </div>
    </div>
    <!-- Onboarding: Name -->
    <div class="login-card hidden" id="onboarding-name">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>Nice to meet you!</h1>
            <p>What should we call you?</p>
            <div class="input-group">
                <input type="text" id="name-input" placeholder="Your Name">
            </div>
            <button id="name-next-btn" class="btn btn-primary">Continue</button>
        </div>
    </div>
    <!-- Onboarding: Birthday -->
    <div class="login-card hidden" id="onboarding-birthday">
        <div class="card-content">
            <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
            <h1>One last thing</h1>
            <p>When's your birthday? We have a surprise!</p>
            <div class="input-group birthday-inputs">
                <input type="text" id="bd-day" placeholder="DD" maxlength="2" style="width: 80px;">
                <input type="text" id="bd-month" placeholder="MM" maxlength="2" style="width: 80px;">
                <input type="text" id="bd-year" placeholder="YYYY" maxlength="4">
            </div>
            <button id="finish-btn" class="btn btn-primary">Let's Go!</button>
        </div>
    </div>
    <script>
        // Initialize Supabase - Replace with your actual credentials
        const SUPABASE_URL = 'https://ygxyipegcwhiyirxvfli.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlneHlpcGVnY3doaXlpcnh2ZmxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Mjc2NTEsImV4cCI6MjA3NzMwMzY1MX0.FTu9FDpGJylYurzylZkZC3asMz16ekUtLuoxjSSQQfk';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        const statusEl = document.getElementById('status');
        let currentSession = null;
        // 1. Google Login
        document.getElementById('google-btn').addEventListener('click', async () => {
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://focuznow.com/googleauth'
                }
            });
            if (error) showStatus(error.message, 'error');
        });
        // 2. Email/Password Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return showStatus('Please enter email and password', 'error');
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Please wait...';
            // Try to sign in first
            let { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });
            // If invalid login credentials, try to sign up
            if (error && (error.message.includes('Invalid login credentials') || error.message.includes('not found'))) {
                const signUpResult = await supabaseClient.auth.signUp({
                    email,
                    password
                });
                if (signUpResult.error) {
                    showStatus(signUpResult.error.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Login / Sign Up';
                    return;
                }
                data = signUpResult.data;
                error = null;
                showStatus('Account created!', 'success');
            } else if (error) {
                showStatus(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Login / Sign Up';
                return;
            }
            if (data.session) {
                handleAuthSuccess(data.session);
            }
        });
        // Handle Auth Success - Check Profile
        async function handleAuthSuccess(session) {
            currentSession = session;
            // Check if profile exists
            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('name, birthday')
                .eq('id', session.user.id)
                .single();
            if (profile && profile.name && profile.birthday) {
                // Profile complete, finish login
                finishLogin(session);
            } else {
                // Profile incomplete, show onboarding
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('onboarding-name').classList.remove('hidden');
            }
        }
        // Onboarding: Name
        document.getElementById('name-next-btn').addEventListener('click', async () => {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return alert('Please enter your name');
            // Save name
            await supabaseClient.from('profiles').upsert({
                id: currentSession.user.id,
                email: currentSession.user.email,
                name: name
            });
            document.getElementById('onboarding-name').classList.add('hidden');
            document.getElementById('onboarding-birthday').classList.remove('hidden');
        });
        // Onboarding: Birthday
        document.getElementById('finish-btn').addEventListener('click', async () => {
            const day = document.getElementById('bd-day').value;
            const month = document.getElementById('bd-month').value;
            const year = document.getElementById('bd-year').value;
            if (!day || !month || !year) return alert('Please enter full birthday');
            const birthday = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            // Save birthday
            await supabaseClient.from('profiles').upsert({
                id: currentSession.user.id,
                birthday: birthday
            });
            finishLogin(currentSession);
        });
        // Final Step: Send message to extension
        function finishLogin(session) {
            document.body.innerHTML = `
                <div class="login-card">
                    <div class="card-content">
                        <img src="assets/login_logo.png" alt="FocuzNow" class="logo">
                        <h1>✨ You're All Set!</h1>
                        <p>You can close this tab and open the extension.</p>
                    </div>
                </div>
            `;
            window.postMessage({
                type: 'FZ_LOGIN_SUCCESS',
                token: session.access_token,
                refreshToken: session.refresh_token,
                user: session.user
            }, '*');
        }
        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status-msg ' + type;
        }
        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                handleAuthSuccess(session);
            }
        });
    </script>
</body>
</html>
