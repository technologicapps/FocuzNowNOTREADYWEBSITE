<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FocuzNow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .btn-google {
            background-color: #fff;
            color: #333;
        }
        .btn-google:hover {
            background-color: #f1f5f9;
        }
        .btn-google img {
            width: 20px;
            margin-right: 0.5rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .divider span {
            padding: 0 0.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-family: inherit;
            outline: none;
        }
        input:focus {
            border-color: var(--primary);
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .status-msg {
            margin-top: 1rem;
            font-size: 0.875rem;
            min-height: 1.25rem;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #ef4444;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p>Sign in to sync your FocuzNow stats</p>
        <button id="google-btn" class="btn btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Continue with Google
        </button>
        <div class="divider"><span>OR</span></div>
        <div id="email-form">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Your password">
            </div>
            <button id="login-btn" class="btn btn-primary">Login</button>
        </div>
        <div id="status" class="status-msg"></div>
    </div>
    <script>
        // Initialize Supabase - Replace with your actual credentials
        const SUPABASE_URL = 'https://ygxyipegcwhiyirxvfli.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlneHlpcGVnY3doaXlpcnh2ZmxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3Mjc2NTEsImV4cCI6MjA3NzMwMzY1MX0.FTu9FDpGJylYurzylZkZC3asMz16ekUtLuoxjSSQQfk';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        const statusEl = document.getElementById('status');
        // 1. Google Login
        document.getElementById('google-btn').addEventListener('click', async () => {
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://focuznow.com/googleauth'
                }
            });
            if (error) showStatus(error.message, 'error');
        });
        // 2. Email/Password Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return showStatus('Please enter email and password', 'error');
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password
            });
            if (error) {
                showStatus(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Login';
            } else {
                showStatus('Login successful! Syncing...', 'success');
                handleLoginSuccess(data.session);
            }
        });
        // Handle Successful Login
        function handleLoginSuccess(session) {
            if (!session) return;
            // Post message to extension
            window.postMessage({
                type: 'FZ_LOGIN_SUCCESS',
                token: session.access_token,
                refreshToken: session.refresh_token,
                user: session.user
            }, '*');
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="text-align: center; color: white;">
                        <h1>âœ¨ You're Logged In!</h1>
                        <p>You can close this tab and open the extension.</p>
                    </div>
                `;
            }, 1500);
        }
        function showStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = 'status-msg ' + type;
        }
        // Check if already logged in
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                handleLoginSuccess(session);
            }
        });
    </script>
</body>
</html>
