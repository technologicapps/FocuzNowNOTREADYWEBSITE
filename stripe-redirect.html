<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocuzNow - Payment Successful</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container { text-align: center; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Payment Successful!</h1>
    <p>Opening FocuzNow...</p>
  </div>

  <script>
    // Get session_id and return URL from query parameters
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session_id');
    const returnUrl = params.get('return');

    console.log('Stripe redirect:', { sessionId, returnUrl });

    if (sessionId && returnUrl) {
      // Redirect to extension success page with session ID
      const finalUrl = returnUrl + '?session_id=' + sessionId;
      console.log('Redirecting to:', finalUrl);

      // Redirect after 1 second
      setTimeout(() => {
        window.location.href = finalUrl;
      }, 1000);
    } else {
      document.body.innerHTML = '<div class="container"><h1>‚ùå Invalid Redirect</h1><p>Missing session information</p></div>';
    }
  </script>
</body>
</html>
